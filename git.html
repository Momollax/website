<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Nouvelle règle pour empiler les éléments verticalement sur les petits écrans */
        }

        #sidebar {
            width: 100%; /* Utilisez 100% de la largeur de l'écran sur les petits écrans */
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #sidebar select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #sidebar select:hover {
            background-color: #666;
        }

        #sidebar option {
            background-color: #555;
        }

        #content {
            flex-grow: 1;
            padding: 20px;
        }

        #reposList {
            list-style: none;
            padding: 0;
        }

        #reposList li {
            margin-bottom: 10px;
        }

        a {
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Média query pour les petits écrans */
        @media only screen and (max-width: 600px) {
            #sidebar {
                width: 100%; /* Utilisez 100% de la largeur de l'écran sur les petits écrans */
            }
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <h3>Explore some of the projects I've worked on or have an interest in here.</h3>
        <select id="repoSelector">
            <option value="" disabled selected>Choose a repository</option>
        </select>
    </div>

    <div id="content">
        <h1></h1>
        <ul id="reposList"></ul>
    </div>

    <script>
        const username = "momollax";
        const apiUrl = `https://api.github.com/users/${username}/repos`;
      
        // Function to fetch and sort GitHub repositories by creation date
        async function fetchAndSortRepos() {
          const response = await fetch(apiUrl);
          const repos = await response.json();
      
          // Sort repos by creation date in descending order
          const sortedRepos = repos.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
          return sortedRepos;
        }
      
        // Function to populate the dropdown with repositories
        async function populateDropdown() {
          const repoSelector = document.getElementById('repoSelector');
          const repos = await fetchAndSortRepos();
      
          repos.forEach(repo => {
            const option = document.createElement('option');
            option.value = repo.full_name;
            option.text = repo.name;
            repoSelector.appendChild(option);
          });
      
          repoSelector.addEventListener('change', async () => {
            const selectedRepo = repoSelector.value;
            await displayRepoDetails(selectedRepo);
          });
        }
      
        // Function to display repository details, including README
        async function displayRepoDetails(repoFullName) {
            const reposList = document.getElementById('reposList');
            const repos = await fetchAndSortRepos();
  
            const selectedRepo = repos.find(repo => repo.full_name === repoFullName);
  
            // Display basic repository details
            reposList.innerHTML = `<h1>${selectedRepo.name} ${selectedRepo.fork ? '(Fork)' : ''}</h1>`;
            reposList.innerHTML += `<li><strong>Stars:</strong> ${selectedRepo.stargazers_count}</li>`;
            reposList.innerHTML += `<li><strong>Description:</strong> ${selectedRepo.description || 'N/A'}</li>`;
            reposList.innerHTML += `<li><strong>URL:</strong> <a href="${selectedRepo.html_url}" target="_blank">${selectedRepo.html_url}</a></li>`;
             // Nouvelle ligne pour afficher le nombre de stars
            reposList.innerHTML += `<li><strong>Forks:</strong> ${selectedRepo.forks_count}</li>`; // Nouvelle ligne pour afficher le nombre de forks
  
            // Fetch and display README content
            const readmeUrl = `https://api.github.com/repos/${selectedRepo.full_name}/readme`;
            const readmeResponse = await fetch(readmeUrl);
            const readmeData = await readmeResponse.json();
  
            const readmeContent = atob(readmeData.content); // Decode base64-encoded content
            reposList.innerHTML += `<li><strong>README:</strong> <pre>${readmeContent}</pre></li>`;
          }
      
        // Populate the dropdown and display details when the page loads
        document.addEventListener('DOMContentLoaded', () => {
          populateDropdown();
        });
      </script>

</body>

</html>
